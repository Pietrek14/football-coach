<div class="flex justify-center items-center w-full h-full py-16">
	<div class="flex flex-col items-center gap-5 w-2/3 h-full">
		<ng-template ngFor let-squad [ngForOf]="squadList" let-i="index">
			<app-squad-overview [title]="squad.name" [id]="i" [class]="'w-full'"></app-squad-overview>
		</ng-template>
	</div>
	<div class="flex justify-center items-center fixed bottom-12 right-12 w-10 h-10 bg-blue-500 text-white text-3xl cursor-pointer" (click)="addSquad()">+</div>
</div>
