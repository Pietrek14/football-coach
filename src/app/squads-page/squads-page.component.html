<div class="flex justify-center items-center w-full h-full py-16">
  <div class="flex flex-col items-center gap-5 w-2/3 h-full">
    <ng-template ngFor let-squad [ngForOf]="squadList" let-i="index">
      <div
        class="flex items-center justify-between px-6 w-full h-20 bg-gray-500 hover:bg-gray-600 active:bg-gray-700 cursor-pointer"
      >
        <h3
          class="text-2xl font-bold text-gray-200"
          [routerLink]="squadLink(i)"
        >
          {{ squad.name }}
        </h3>
        <div
          class="bg-[url('/assets/x.svg')] bg-no-repeat bg-center w-16 h-16"
          (click)="deleteSquad(i)"
        ></div>
      </div>
    </ng-template>
  </div>
  <div
    class="flex justify-center items-center fixed bottom-12 right-12 w-10 h-10 bg-blue-500 text-white text-3xl cursor-pointer"
    (click)="addSquad()"
  >
    +
  </div>
</div>
