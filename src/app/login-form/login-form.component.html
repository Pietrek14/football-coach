<form (ngSubmit)="onSubmit()" class="flex flex-col items-center gap-10 w-72 p-6 border-black border-2 bg-gray-300">
  <h2 class="text-2xl">Zaloguj siÄ™</h2>
  <div class="flex flex-col items-center gap-7 w-full">
    <div class="flex flex-col gap-3 w-full">
      <input type="email" name="email" placeholder="Email" class="p-1 rounded-md" [(ngModel)]="email" />
      <input type="password" name="password" placeholder="Password" class="p-1 rounded-md" [(ngModel)]="password" />
    </div>
    <button
      class="px-4 py-1 text-gray-300 active:text-gray-200 font-semibold bg-green-700 hover:bg-green-600 active:bg-green-500 rounded-md"
      type="submit">Zaloguj</button>
  </div>
</form>
